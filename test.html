<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
        }
        #out{
            height: 100%;
            overflow: hidden;
        }
        #in{
            display: inline-block;
            position: relative;
            right: -50%;
            height: 100%;
        }

        img {
            position: relative;
            left: -50%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="out">
        <div id="in">
            <img src="img/1.png" id="in">

        </div>
    </div>
</body>
</html>
